              primary: 'var(--color-text-primary)',

              'scroll-left': 'scroll-left 40s linear infinite',
              'scroll-right': 'scroll-right 40s linear infinite',
              'blink': 'blink 1s step-end infinite',
              'msg-right': 'slide-in-right 0.5s cubic-bezier(0.25, 1.5, 0.5, 1) forwards',
              'msg-left': 'slide-in-left 0.5s cubic-bezier(0.25, 1.5, 0.5, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              'scroll-left': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'scroll-right': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              'slide-in-right': {
                '0%': { opacity: '0', transform: 'translateX(20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateX(0) scale(1)' },
              },
              'slide-in-left': {

    <style>
      :root {
        /* Light Theme - AAA Contrast Compliant */
        --color-bg-primary: #FFFFFF;
        --color-bg-secondary: #F4F4F5; /* Zinc 100 */
        --color-text-primary: #09090B; /* Zinc 950 - Sharp Black */
        --color-text-secondary: #3F3F46; /* Zinc 700 - Significantly darker for AAA compliance */
        --color-accent: #C4FF61; /* Electric Lime */
        --color-accent-text: #365314; /* Lime 950 - Deep Olive for Text on Light BG */
        --color-accent-hover: #A3E635;
        --color-border: #D4D4D8; /* Zinc 300 - Darker border for visibility */
      }
      
      .dark {
        /* Dark Theme - High Contrast Neon Cyber */
        --color-bg-primary: #050505;
        --color-bg-secondary: #121212;
        --color-text-primary: #FFFFFF; /* Pure White */
        --color-text-secondary: #D4D4D8; /* Zinc 300 - Brighter for legibility */
        --color-accent: #C4FF61; /* Electric Lime */
        --color-accent-text: #C4FF61; /* Electric Lime for Text on Dark BG */
        --color-accent-hover: #D4FF7A;
        --color-border: #3F3F46; /* Zinc 700 - Visible borders in dark mode */
      }

      body {
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg-primary); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-secondary); 
      }
      
      .text-outline {
        -webkit-text-stroke: 1px var(--color-text-secondary);
        color: transparent;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid var(--color-border);
      }

      /* Accessibility: Visible Focus Rings */
      :focus-visible {
        outline: 2px solid var(--color-accent);
        outline-offset: 2px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
